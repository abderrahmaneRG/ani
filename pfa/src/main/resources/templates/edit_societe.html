<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>modifier societe</title>
</head>
<body>
<div align="center">
<h1>modifier societe</h1>
<form  action="#" th:action="@{/save}" th:object="${societe}" method="post">
<table>
<tr>
	<td>ID</td>
	<td><input type="text" th:field="*{idSociete}" /></td>
</tr>
<tr>
	<td>nom societe</td>
	<td><input type="text" th:field="*{nomSociete}" /></td>
</tr>
<tr>
	<td>categorie</td>
	<td><input type="text" th:field="*{categorie}" /></td>
</tr>
<tr>
	<td>taille</td>
	<td><input type="text" th:field="*{taille}" /></td>
</tr>
<tr>
	<td>statut Juridique</td>
	<td><input type="text" th:field="*{statutJuridique}" /></td>
</tr>
<tr>
	<td>nationalite</td>
	<td><input type="text" th:field="*{nationalite}" /></td>
</tr>
<tr>
	<td>secteur</td>
	<td><input type="text" th:field="*{secteur}" /></td>
</tr>
<tr>
	<td>siege Social</td>
	<td><input type="text" th:field="*{siegeSocial}" /></td>
</tr>
<tr>
<td colspan="2"><button type="submit">modifier</button>
</tr>
</table>
</form>
</div>
</body>
</html>
